{% extends "base.html" %}

{% block title %}Error - MuseumHub{% endblock %}

{% block content %}
<div class="modern-container" style="text-align: center; padding: 4rem 2rem;">
    <div style="font-size: 5rem; color: #ff00ff; margin-bottom: 2rem;">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 style="color: white; margin-bottom: 1rem;">Oops! Something went wrong</h1>
    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 2rem;">
        {% if error_message %}
            {{ error_message }}
        {% else %}
            We encountered an error while processing your request.
        {% endif %}
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('home') }}" class="modern-btn primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="javascript:history.back()" class="modern-btn secondary">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
